<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="dota2.webp" alt="portada de dota2" width="800" height="600">

    <h1>Aprendiendo a utilizar los videos</h1>
    <video width="800" height="600" controls autoplay muted loop>
        <source src="James Blunt  Youre Beautiful Video_1080p.mp4" type="video/mp4">
    </video>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="CAYO LA NOCHE  Remix   LOCURA MIX.mp3" type="audio/mp3">
    </audio>
</body>
</html>
